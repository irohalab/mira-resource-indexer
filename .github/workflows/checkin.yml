name: lint-and-unit-test

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  test-job:
    runs-on: ubuntu-latest
    # if: contains(github.event.pull_request.labels.*.name, 'Ready To Test')
    strategy:
      matrix:
        node-version: [20.x]
    steps:
    - uses: actions/checkout@v4
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}

    - name: Install dependencies
      run: npm ci
    - name: Test code format
      run: npm run lint

    - name: prepare docker
      uses: hoverkraft-tech/compose-action@v2.0.2
      with:
        compose-file: ./docker-compose.yml
        services: |
          mongo
          rabbitmq
      env:
        INDEXER_MODE: dmhy
        DB_MODE: localhost
        DB_PORT: 27017
        DB_USER: admin
        DB_NAME: dmhy_indexer
        DB_PASS: 123456
        
    - name: Unit test and code covergae
      run: |
        export INDEXER_MODE=dmhy
        export DB_MODE=localhost
        export DB_PORT=27017
        export DB_USER=admin
        export DB_NAME=dmhy_indexer
        export DB_PASS=123456
        export AMQP_URL=amqp://ciuser:cipassword@localhost:5672/
        npm run check-coverage

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      with:
        token: ${{secrets.CODECOV_TOKEN}}
